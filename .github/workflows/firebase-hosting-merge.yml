name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - run: |
            touch .env
            echo REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} >> .env
            echo REACT_APP_AUT_DOMAIN=${{ secrets.REACT_APP_AUT_DOMAIN }} >> .env
            echo REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }} >> .env
            echo REACT_APP_STORGE_BUCKET=${{ secrets.REACT_APP_STORGE_BUCKET }} >> .env
            echo REACT_APP_MESSAGE_SENDER_ID=${{ secrets.REACT_APP_MESSAGE_SENDER_ID }} >> .env
            echo REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }} >> .env
            echo REACT_APP_MEASERUMENT_ID=${{ secrets.REACT_APP_MEASERUMENT_ID }} >> .env
            cat .env
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        working-directory: ./Frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHURNR_SYSTEM }}'
          channelId: live
          projectId: churnr-system
          node-version: '16'
